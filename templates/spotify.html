<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lyrics generator</title>


  <style>
    /* We’ll set some colors and center everything. */
    
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: black;
    }
    
    .container {
    display: grid;
    }
    .neon,.title{
      grid-area: 1/1;
    }

    .neon {
      position: relative;
      overflow: hidden;
      filter: brightness(200%);
    }

    .title {
      background-color: black;
      color: white;
      font-size: 40px;

      font-weight: bold;
      text-align: center;
      font-family: sans-serif;
      text-transform: uppercase;
      position: relative;
      user-select: none;
    }

    .title::before {
      content: attr(data-text);
      position: absolute;
      color: white;
      filter: blur(0.02em);
      mix-blend-mode: difference;
    }

    .lyrics {
      background-color: black;
      color: white;
      font-size: 70px;
      font-weight: bold;
      font-family: sans-serif;
      text-align: center;
      text-transform: uppercase;
      position: relative;
      user-select: none;
    }
    .center{
      text-align: center;
    }
    
    .lyrics::before {
      content: attr(data-text);
      position: absolute;
      color: white;
      filter: blur(0.02em);
      mix-blend-mode: difference;
    }
    /*
    #lyrics {
      background: #1DB954;
      color: #413131;
      height: 80vh;
      text-align: center;
      display: flex;
      justify-content: center;
      align-items: center;
    }*/

    .gradient {
      position: absolute;
      background: linear-gradient(45deg, red, gold, lightgreen, gold, red);
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      mix-blend-mode: multiply;
    }

    .spotlight {
      position: absolute;
      top: -100%;
      left: -100%;
      right: 0;
      bottom: 0;
      background:
        radial-gradient(circle,
          white,
          transparent 25%) center / 25% 25%,
        radial-gradient(circle,
          white,
          black 25%) center / 12.5% 12.5%;
      animation: light 5s linear infinite;
      mix-blend-mode: color-dodge;
    }

    @keyframes light {
      to {
        transform: translate(50%, 50%);
      }
    }
    /*
    #title {
      background: #1DB954;
      color: #191414;
      height: 20vh;
      text-align: center;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 32px;
    } */

    /*add style for image from id 
        #id {
            background: #1DB954;
            color: #191414;
            height: 30vh;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;

    /* We set the position to relative so that we can stack a blurred pseudo element on top of the original text */

    span {
      position: relative;
      font-family: "Avenir Next", sans-serif;
      font-weight: 900;
      font-size: 64px;
      text-transform: uppercase;
      font-style: italic;
      letter-spacing: 0.05em;
      display: inline-block;
    }

    /* We create a pseudo element and blur it using the SVG filter. We’ll grab the content from the custom HTML attribute. */

    span:before {
      position: absolute;
      left: 0;
      top: 0;
      content: attr(filter-content);

      filter: url(#motion-blur-filter);
    }

    /* We hide the SVG filter element from the DOM as it would take up some space */

    svg {
      display: none;
    }
  </style>
</head>

<body>
  <svg xmlns="http://www.w3.org/2000/svg">

    <!-- filterUnits is required to prevent clipping the blur outside the viewBox -->

    <filter id="motion-blur-filter" filterUnits="userSpaceOnUse">

      <!-- We only want horizontal blurring. x: 100, y: 0 -->

      <feGaussianBlur stdDeviation="100 0"></feGaussianBlur>
    </filter>
  </svg>

  <!-- We use a custom attribute to set the text that the pseudo element should display and blur. In this case, we use the first character of the word. -->
  <div class="container">
    <div>
      <span class="title" filter-content="S" id="title"></span> 
    </div>
     
    <div class="neon">
        <span class="lyrics" filter-content="S" id="lyrics"></span>
        <span class="gradient"></span>
        <span class="spotlight"></span>
      </div>
  </div>
  

  
  <!--<span filter-content="S" id="title"></span>
  <span filter-content="S" id="lyrics"></span>-->

  <script>
    var eventSource = new EventSource("/listen")

    eventSource.addEventListener("message", function (e) {
      console.log(e.data)
    }, false)

    eventSource.addEventListener("online", function (e) {
      // console.log(e.data.color)
      data = JSON.parse(e.data)
      document.querySelector("#lyrics").innerText = data.lyrics
      document.querySelector("#title").innerText = data.title
      document.querySelector("#id").innerText = data.id

    }, true)

  </script>
</body>

</html>
